{extend name="base" /}
{block name="title"}
<title>添加栏目</title>
{/block}
{block name="content"}

<fieldset class="layui-elem-field layui-field-title">
    <legend>
        <span class="layui-breadcrumb">
            <a href="{:url('admin/category/index')}">栏目管理</a>
            <a><cite>添加</cite></a>
        </span>
    </legend>
    <br>
    <a href="{:url('admin/category/add')}" class="layui-btn" target="">添加栏目</a>
    <a href="{:url('admin/category/index')}" class="layui-btn layui-btn-normal" target="">栏目列表</a>
</fieldset>
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>方框风格的表单集合</legend>
</fieldset>-->

<form class="layui-form layui-form-pane" action="" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">父级栏目</label>

        <div class="layui-input-block">
            <select name="parent_id" lay-filter="parent" id="parent_id">
                <option value="0">==顶级栏目==</option>
                {foreach name="list" item="v"}
                <option value="{$v->id}">{$v->name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="require">*</i>栏目名称</label>

        <div class="layui-input-block">
            <input type="text" value="" name="name" lay-verify="name" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label" style="height:208px;"><i class="require"></i>图片轮播</label>

        <div class="layui-input-block">
            <div class="site-demo-upload">
                    <img id="LAY_demo_upload" src="" width="255" height="170" alt="点击下面的 上传图片">
                    <div class="site-demo-upbar">
                        <input type="file" name="file" class="layui-upload-file" id="test">
                    </div>
                </div>
                <input id="img_url" class="layui-input" lay-verify="" type="hidden" name="img_url" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="require">*</i>链接地址</label>
    
        <div class="layui-input-block">
            <input type="text" value="" name="fore_url" lay-verify="require" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="require"></i>样式</label>

        <div class="layui-input-block">
            <input type="text" value="" name="title" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="sub">提交</button>
    </div>
</form>
{/block}
{block name="js"}
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate','element','upload','layer'], function () {
        var form = layui.form(), layer = layui.layer, layedit = layui.layedit
            ,laydate = layui.laydate, element = layui.element();

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            require: function (value) {
                if (value.length < 1){
                    return '必填项内容不能为空';
                }
            }
            ,name: function (value) {
                if (value.length < 2) {
                    return '标题至少得2个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(sub)', function (data) {
            /*layer.alert(JSON.stringify(data.field), {
             title: '最终的提交信息'
             });*/
            return true;
        });

        // you code ...
        layui.upload({
            url: '{:url("/admin/common/upload/type/category")}'
            ,elem: '#test' //指定原始元素，默认直接查找class="layui-upload-file"
            ,method: 'post' //上传接口的http类型
            ,success: function(datap){
                //var datap = JSON.parse(data); //$.parseJSON(data);
                layer.msg(datap.msg);
                if(datap.errno == 0) {
                    /*$("input[name='img_url']").val(datap.path);
                     $('#img_url_img').attr('src', datap.path);*/
                    LAY_demo_upload.src = datap.path;
                    img_url.value = datap.path;
                }
            }
        });
    });
</script>
{/block}
