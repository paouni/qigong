<body>
	
	<div class="preloader">
		<div class="preloder-wrap">
			<div class="preloder-inner">
			</div>
		</div>
	</div>
	<!--/.preloader-->

	{include file="public/nav"/}
    <!--/#header-->

	<section id="banner" class="news-banner"></section>

	<section id="portfolio">
		<div class="container">
			<h2 class="title">产品中心</h2>
			<ul class="portfolio-filter text-center">
				<li><a class="btn btn-default active" href="#" data-filter="*">全部</a></li>
				{foreach name="proCate" item="cv"}
				<li><a class="btn btn-default" href="#" data-filter=".{$cv.title}">{$cv.name}</a></li>
				{/foreach}
			</ul><!--/#portfolio-filter-->			
			<div class="portfolio-items clearfix">
				{foreach name="product" item="pv"}
				<div class="col-sm-4 portfolio-item {$pv.title}">
					<div class="view efffect">
						<div class="portfolio-image">
							<img class="img-responsive" src="{$pv.img_url}" alt="">
						</div>	
					   <div class="mask text-center">
							<h3>{$pv.goods_name}</h3>
							<h4>{$pv.brief2}</h4>
							<a class="folio-read-more" href="#" data-single_url="portfolio-single.html" ><i class="fa fa-link"></i></a>
							<a href="{$pv.img_url}" data-rel="prettyPhoto"><i class="fa fa-search"></i></a>
						</div>
					</div>
				</div>
				{/foreach}
			</div>	
		</div>
		<div id="portfolio-single-wrap">
			<div id="portfolio-single">
	    		
	    	</div>
    	</div><!-- /# portfolio-single-wrap -->
    </section>
    <!--/#portfolio-->
	{include file="public/footer"/}
    <!--/#footer-->

  
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.js"></script>

    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.prettyPhoto.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.parallax.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.ba-dotimeout.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/main.js"></script>  
</body>
