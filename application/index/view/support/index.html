<head>

	<link rel="stylesheet" href="//at.alicdn.com/t/font_690787_amjvltis7wg66r.css">

    <link href="__PUBLIC__/static/index/css/animate.css" rel="stylesheet"> 
	<link href="__PUBLIC__/static/index/css/presets/preset1.css" rel="stylesheet">
	<link href="__PUBLIC__/static/index/css/main.css" rel="stylesheet">
	<link href="__PUBLIC__/static/index/css/responsive.css" rel="stylesheet">
	<link id="preset" rel="stylesheet" type="text/css" href="__PUBLIC__/static/index/css/presets/preset1.css">
	<link rel="stylesheet" href="__PUBLIC__/static/index/css/style2.css">
    <!--[if lt IE 9]>
	    <script src="__PUBLIC__/static/index/js/html5shiv.js"></script>
	    <script src="__PUBLIC__/static/index/js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="__PUBLIC__/static/index/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="__PUBLIC__/static/index/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="__PUBLIC__/static/index/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="__PUBLIC__/static/index/images/ico/apple-touch-icon-72-precomposed.png">

<body>
	
	<div class="preloader">
		<div class="preloder-wrap">
			<div class="preloder-inner">
			</div>
		</div>
	</div>
	<!--/.preloader-->

	{include file="public/nav"/}
    <!--/#header-->

	<section id="banner">
		<img class="img-responsive" src="{$banner}">
	</section>
	<section id="services" class="parallax-section">
		<h2 class="title">技术支持</h2>
		<div class="container">
			<div class="row">
				<div class="ff-container clearfix">

					<input id="select-type-all" name="radio-set-1" type="radio" class="ff-selector-type-all" checked="checked" />
					<label for="select-type-all" class="ff-label-type-all">所有</label>
					{foreach name="cate" item="cv" key="k"}
					<input id="select-type-{$k+1}" name="radio-set-1" type="radio" class="ff-selector-type-{$k+1}" />
					<label for="select-type-{$k+1}" class="ff-label-type-{$k+1}">{$cv.name}</label>
					{/foreach}
					

					<div class="clr"></div>

					<ul class="ff-items clearfix">
						{foreach name="support" item="sv" key="k"}
						<li class="ff-item-type-{$sv.title} col-md-4">
							<a href="#">
								<span>{$sv.goods_name}</span>
								<img class="img-responsive" src="{$sv.img_url}" />
							</a>
							<p>{$sv.brief2}</p>
						</li>
						{/foreach}
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!--/#service-->
	{include file="public/footer"/}
    <!--/#footer-->

  
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/static/index/js/smoothscroll.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.isotope.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.prettyPhoto.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.parallax.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/jquery.ba-dotimeout.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/index/js/main.js"></script>
	<script type="text/javascript" src="__PUBLIC__/static/index/js/zoomImg.js"></script>
</body>
</html>
