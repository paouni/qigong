<section id="banner" class="news-banner">
    <img class="img-responsive" src="__PUBLIC__/static/index/images/videos.jpg">
</section>

<section id="news">
    <div class="column">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>
                        <a href="{:url('index/index')}">首页</a><i class="fa fa-angle-right"></i>新闻中心
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container news-article">
        <div class="row">
            <div class="col-md-12 article">
                <div class="article-title">
                    <h1 class="text-center">{$detail.goods_name}</h1>
                </div>
                <div class="article-content">
                    <img class="img-responsive" src="{$detail.img_url}">
                    <p>{$detail.goods_desc}</p>
                    <a class="btn btn-danger" href="javascript:window.history.go(-1)" role="button">返回</a>
                </div>

            </div>
        </div>
    </div>
</section>
